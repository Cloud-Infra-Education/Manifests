name: CI - Validate Manifests & Trivy Security Scan

on:
  push:
    branches:
      - main
      - "feat/#*"
  pull_request:
    branches:
      - main
      - "feat/#*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ================= [1] YAML íŒŒì¼ ë¬¸ë²• ê²€ì¦ =================
      - name: Validate YAML syntax
        run: |
          echo "ğŸ” Validating YAML files..."
          find . -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Checking: $file"
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
          echo "âœ… All YAML files are valid!"

      # ================= [2] Kubernetes YAML ê²€ì¦ (kubectl) =================
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate Kubernetes manifests
        run: |
          echo "ğŸ” Validating Kubernetes manifests..."
          find base -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Validating: $file"
            kubectl apply --dry-run=client -f "$file" || exit 1
          done
          echo "âœ… All Kubernetes manifests are valid!"

      # ================= [3] Trivy ë³´ì•ˆ ìŠ¤ìº” ë‹¨ê³„ =================
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # ================= [4] Trivy Config ìŠ¤ìº” (Kubernetes ì„¤ì • íŒŒì¼) =================
      - name: Run Trivy config scanner (Kubernetes)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'base/'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: false

      # ================= [ì°¸ê³ ] ArgoCD ìë™ ë°°í¬ =================
      - name: Workflow completed
        run: |
          echo "âœ… All validations passed!"
          echo "ğŸ“¦ ArgoCD will automatically detect and deploy the changes."
          echo "ğŸ”— Check ArgoCD Application status after push."
