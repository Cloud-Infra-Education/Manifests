name: CI - Validate Manifests & Trivy Security Scan

on:
  push:
    branches:
      - main
      - "feat/#*"
  pull_request:
    branches:
      - main
      - "feat/#*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ================= [1] YAML 파일 문법 검증 =================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate YAML syntax
        run: |
          echo "Validating YAML files..."
          find . -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Checking: $file"
            python3 -c "import yaml; list(yaml.safe_load_all(open('$file')))" || exit 1
          done
          echo "All YAML files are valid!"

      # ================= [2] Kubernetes YAML 검증 =================
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."
          find base -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Validating: $file"
            # kubectl dry-run이 실패해도 계속 진행 (일부 파일은 Kubernetes 매니페스트가 아닐 수 있음)
            kubectl apply --dry-run=client -f "$file" 2>&1 || echo "⚠️ Skipping non-Kubernetes file: $file"
          done
          echo "Kubernetes manifests validation completed!"

      # ================= [3] Trivy 보안 스캔 단계 =================
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'        
          scan-ref: '.'          
          format: 'table'         
          severity: 'CRITICAL,HIGH' 
          exit-code: '0'         
        continue-on-error: true    

      # ================= [4] Trivy Config 스캔  =================
      - name: Run Trivy config scanner (Kubernetes)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'    
          scan-ref: 'base/'    
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'     
        continue-on-error: true  

      # ================= ArgoCD 자동 배포 =================
      - name: Workflow completed
        run: |
          echo "All validations passed!"
          echo "ArgoCD will automatically detect and deploy the changes."
          echo "Check ArgoCD Application status after push."
