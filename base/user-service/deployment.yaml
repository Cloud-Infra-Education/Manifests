---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ott-users
  labels:
    app: ott-users
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ott-users
  template:
    metadata:
      labels:
        app: ott-users
    spec:
      containers:
        - name: ott-users
          image: 404457776061.dkr.ecr.ap-northeast-2.amazonaws.com/user-service:latest
          command: ["uvicorn"]
          args:
            - main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
          envFrom:
            - configMapRef:
                name: db-config
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: db-secret
            - secretRef:
                name: keycloak-secret
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
