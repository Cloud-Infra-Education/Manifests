apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formation-lap-ingress
  namespace: formation-lap
  annotations:
    # ALB 생성 및 외부 노출 설정
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # HTTPS 설정 및 유희님이 확인해주신 인증서 ARN
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:087730891580:certificate/4f13064a-8543-41f1-abcc-d2ca07f7584e
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # 상태 확인 경로 (필요 시 수정)
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200'

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # 유저 서비스 라우팅
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: user-service  # 여기는 '참조'만 하는 것이라 중복 에러가 나지 않습니다.
                port:
                  number: 80
          
          # 백엔드 API 라우팅 (필요 시 추가)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-api
                port:
                  number: 80