apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msa-ingress
  namespace: formation-lap
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: matchacake-alb-test-seoul
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:404457776061:certificate/e74ad197-4d43-4ef7-b29b-9f82a87b8b0c
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api/docs
            pathType: Exact
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
          - path: /api/openapi.json
            pathType: Exact
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
          - path: /videos
            pathType: Prefix
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8000
