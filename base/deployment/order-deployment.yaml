apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: formation-lap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 404457776061.dkr.ecr.ap-northeast-2.amazonaws.com/order-service:e66850e42121159146ebda4c73b0fd4707682d6a
          ports:
            - containerPort: 8000
