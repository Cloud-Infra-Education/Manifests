apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: formation-lap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 404457776061.dkr.ecr.ap-northeast-2.amazonaws.com/order-service:dd6212cb347f0a9ad89d912c5ef05f692dca53f4
          ports:
            - containerPort: 8000
