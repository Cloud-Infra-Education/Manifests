apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: formation-lap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: 404457776061.dkr.ecr.ap-northeast-2.amazonaws.com/product-service:cd29ef94a1b80fc66e92d1054adad330c6639e5a
          ports:
            - containerPort: 8000
